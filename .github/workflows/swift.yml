name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: macos-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.2,name=iPhone 11']

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild clean build -project draft.xcodeproj -scheme draft -destination "${destination}"
      env:
          DEVELOPER_DIR: /Applications/Xcode_11.3.app/Contents/Developer
    - name: Run tests
      run: xcodebuild clean test -project draft.xcodeproj -scheme draft -destination "${destination}"
      env:
          DEVELOPER_DIR: /Applications/Xcode_11.3.app/Contents/Developer
