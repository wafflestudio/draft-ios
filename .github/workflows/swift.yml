name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild clean build -project draft/draft.xcodeproj -destination "platform=iOS Simulator,name=iPhone 11,OS=13.3" -scheme draft IPHONEOS_DEPLOYMENT_TARGET=13.2

      env:
          DEVELOPER_DIR: /Applications/Xcode_11.3.app/Contents/Developer
    - name: Run tests
      run: xcodebuild clean test -project draft/draft.xcodeproj -destination "platform=iOS Simulator,name=iPhone 11,OS=13.3" -scheme draft IPHONEOS_DEPLOYMENT_TARGET=13.2

      env:
          DEVELOPER_DIR: /Applications/Xcode_11.3.app/Contents/Developer
